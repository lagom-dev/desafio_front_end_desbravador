<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Buscador Usuário GitHub</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <label for="search_box">Digite o nome do Usuário:</label>
            </div>
            <div class="col-md-10">
                <input id="search_box" type="text" placeholder="Ex: Desbravador Software"></input>
                <div id="container_result_list" class="container_result_list">
                    <ul id="result_list" class="result_list" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading value login">
                        <h3 class="value login">Desbravador</h3>
                        <div class="row">
                            <div class="col-md-2">
                                <div id="container_avatar" class="container_avatar"></div>
                            </div>
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label>Bio:</label>
                                        <span class="value bio" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <label>E-mail:</label>
                                                <span class="value email" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <label>Followers
                                                    <span class="badge value followers">5</span>
                                                </label>
                                                <label>Following
                                                    <span class="badge value following">5</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Repositories:</h4>
                    </div>
                    <div class="panel-body">A Basic Panel</div>
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</body>

</html>
